<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Atividade 14</title>
    <style>
        * {
            justify-content: center;
            align-content: center;

        div {
            background-color: aqua;

        h1 {

</head>
<body style="justify-content: center; margin: 5% 10% 10% 10%;">
    <div margin: 10%;justify-content: center;">
        <h1>Formulário Principal</h1>
        <br>
        <hr>
        <br>
        <form action="teste" onsubmit="return validar();" id="form1" name="form1" method="POST">

            <label>Nome:</label>
            <input type="text" id="nome">
            <br><br>
            <label>E-mail:</label>
            <input type="email" id="email">
            <br><br>
            <label for="comentario">Comentário:</label>
            <br>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            
            <h2>Pesquisa:</h2>
            <label for="">Primeira vez nesta página?</label>
            <br>
            <input type="radio" id="sim" name="pesquisa" value="sim">
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="pesquisa" value="nao" checked>
            <label for="nao">Não</label>
            <br>
            <input name="Submit" type="submit" form="form1" value="Submit">
        </form>
    </div>
    <script src="Atividade14.js"></script>
